<md-dialog>
  <form>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h4>{{message}}</h4>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="hide()" class="md-raised md-primary">ok</md-button>
      <md-button ng-click="cancel()" class="md-raised md-primary">cancel</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
